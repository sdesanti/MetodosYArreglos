<html lang="en">
<head>

    <title>Métodos y arreglos</title>

<body>
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Listas del hogar</h2>
            <hr>
            <p class="card-text">Ingresa las tareas del hogar. Aprueba o descarta cada una cuando estén o no hechas</p>

                <input type="text" id="valor">
                <button onclick="agregarElemento('final')">Agregar</button>
            </div>
            <ul id="listados"></ul>
            <div id="contador" class="footer bg-transparent border-success">Tareas completadas: 3</div>
        </div>
    </div>

<script src="./assets/js/script.js"></script>
